<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
<form>
<div class="display">
    <input type="text" name="display" class="display">
</div>

<div class="row">
<input type="button" value="AC" class="operator" onclick="display.value =''"></input>
<input type="button" value="DE" class="operator" onclick="display.value=display.value.toString().slice(0,-1)"></input>
<input type="button" class="operator" value="."onclick="display.value +='.'" ></input>
<input class="operator" type="button" value="/" onclick="display.value +='/'"></input>
</div>

<div>
    <input type="button" value="7" class="button" onclick="display.value +='7'"></input>
    <input type="button" value="8" class="button" onclick="display.value +='8'"></input>
    <input type="button" value="9" class="button" onclick="display.value +='9'"></input>
    <input type="button" class="operator" value="*" onclick="display.value +='*'"></input>
    </div>
    
    <div>
        <input type="button" class="button" value="4" onclick="display.value +='4'"></input>
        <input type="button" value="5" class="button" onclick="display.value +='5'"></input>
        <input type="button" value="6" class="button" onclick="display.value +='6'"></input>
        <input class="operator" type="button" value="+"  onclick="display.value +='+'"></input>
        </div>
        
        <div>
            <input type="button" value="1" class="button" onclick="display.value +='1'"></input>
            <input type="button" value="2" class="button" onclick="display.value +='2'"></input>
            <input type="button" value="3" class="button" onclick="display.value +='3'"></input>
            <input type="button" class="operator" value="-" onclick="display.value +='-'"></input>
            </div>
            
            <div>
                <input type="button" value="00" class="button" onclick="display.value += '00'"></input>
                <input type="button" value="0" class="button" onclick="display.value += '0' "></input>
                <input type="button" class="equal" value="=" onclick="display.value=eval(display.value)"></button>
                 </div>
            



                </form>
        </div>
    </div>
</body>
</html>
